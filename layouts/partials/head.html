<head>
  <link href="http://gmpg.org/xfn/11" rel="profile">
  <meta http-equiv="content-type" content="text/html; charset=utf-8">

  <!-- Enable responsiveness on mobile devices-->
  <meta name="viewport" content="width=device-width">

  <title>
    {{ if .IsHome }}
      {{ .Site.Params.Title }} &middot; {{ .Site.Params.Tagline }}
    {{ else }}
      {{ .Title }} &middot; {{ .Site.Params.Title }}
    {{ end }}
  </title>

  <!-- CSS -->
  <link rel="stylesheet" href="/css/poole.min.css"/>
  <link rel="stylesheet" href="/css/syntax.min.css"/>
  <link rel="stylesheet" href="/css/lanyon.min.css"/>
  <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=PT+Serif:400,400italic,700|PT+Sans:400"/>
  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css"/>
  <link rel="stylesheet" href="/css/prism.min.css"/>
  <link rel="stylesheet" href="/css/style.min.css"/>

  <!-- Icons -->
  <link rel="apple-touch-icon-precomposed" sizes="144x144" href="/assets/apple-touch-icon-144-precomposed.png"/>
  <link rel="shortcut icon" href="/assets/favicon.ico"/>

  <!-- Other -->
  <link rel="canonical" href="{{ .Permalink }}"/>
</head>
