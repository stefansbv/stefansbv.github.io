{{ partial "default_head.html" . }}

<div class="post">
  <h1 class="post-title">{{ .Title }}</h1>

  <div class="flex-container">
	<div class="post-date">
	  {{ .Date.Format .Site.Params.DateForm }} in {{ range .Params.categories }}
	  <a href="/categories/{{ . | urlize | lower }}" class="btn btn-primary">{{ . }}</a>
	  {{ end }}
	</div>
	<div class="post-date"> {{ partial "share.html" . }} </div>
  </div>

  {{ .Content }}
  {{ if .Site.Params.DisqusUser }}
  {{ partial "disqus.html" . }}
  {{ end }}
</div>

{{ partial "default_foot.html" . }}
